<html>
	<head>
		<title>JS DOM, BOM, Data Types</title>
	</head>
	<body>
		<h1 id="example-1">We are learing JavaScript!</h1>

		<script>
			/* 
				Data Types in JS: (Loosely-typed)
				- Primitive Data Type
					- Number (Eg: -1, 5.65869, 45, etc)
					- String (Eg: '$', 'Akash', '5', etc)
					- Boolean (Eg: true/false)
					- undefined
					- null
					- BigInt (>2^53 or <-2^53)
					- Symbol 

				- Non-Primitive Data Type
					- Object

				DOM (Document Object Modal)
				- getElementById
				- console.log(document.getElementById('example-1').innerText)

				BOM (Browser Object Modal)
				- window
					- alert, confirm, prompt
					- open(), close()
					- screen
			*/
		</script>
	</body>
</html>

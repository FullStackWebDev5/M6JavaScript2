		/*
			var
			1. Re-declaration is allowed
			2. Re-initialization is allowed
			3. Re-assignment is allowed
			4. Global scope
		*/

		// let, const -> ES6 version

		/*
			let
			1. Re-declaration is not allowed
			2. Re-initialization is not allowed
			3. Re-assignment is allowed
			4. Block scope
		*/

		// let x = 10

		// let x = 5

		/*
			const
			1. Re-declaration is not allowed
			2. Re-initialization is not allowed
			3. Re-assignment is not allowed
			4. Block scope
		*/

		// const x = 5
		// {
		// 	const x = 10

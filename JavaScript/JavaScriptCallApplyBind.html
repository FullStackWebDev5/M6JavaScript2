<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Function Methods</title>
	<script>
		/*
			Arrays
			Properties: length
			Methods: push(), pop(), concat(), filter(), .map(), .forEach(), etc

			Functions
			Properties: name(optional), code
			Methods: call(), apply(), bind() - Used to attach an object scope to a function
		*/

		let amir = {
			firstName: 'Mohd',
			lastName: 'Amir',
			city: 'Mumbai',
			state: 'Maharashtra'
		}

		let ranjha = {
			firstName: 'Ranjha',
			lastName: 'Maddheshia',
			city: 'Pune',
			state: 'Maharashtra'
		}

		/* ------------------------------------------------------------
		.call()
		- It will get invoked immediately
		- First argument is the 'object to attach' and after that, any other arguments for respective parameters are passed separated by commas
		- If there are x parameters in function definition, there should be x+1 arguments
		*/

		function displayIntroduction(country, continent) {
			console.log('My name is ' + this.firstName + ' ' + this.lastName + ". I'm from " + this.city + ', ' + this.state + ', ' + country + '.')
		}

		// displayIntroduction.call(ranjha, 'India', 'Asia')
		// displayIntroduction.call(amir, 'India', 'Asia')

		/* ------------------------------------------------------------
		.apply()
		- It will get invoked immediately
		- First argument is the 'object to attach' and after that, any other arguments for respective parameters are passed in an array
		- If there are x parameters in function definition, there should be 2 arguments
		*/

		// displayIntroduction.apply(ranjha, ['India', 'Asia'])
		// displayIntroduction.apply(amir, ['Sri Lanka', 'Asia'])

		/* ------------------------------------------------------------
		.bind()
		- Doesn't get invoked immediately
		- Attach the object to the function and returns an updated function with that object scope 
		- Single argument: 'object to attach'
		*/

		// function displayIntroduction(country, continent) {
		// 	console.log('My name is ' + this.firstName + ' ' + this.lastName + ". I'm from " + this.city + ', ' + this.state + ', ' + country + '.')
		// }

		// let displayIntroductionWithBindedObject = displayIntroduction.bind(amir)
		// displayIntroductionWithBindedObject()
	</script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Promise.any, Promise.all</title>
	<script>
		const promise1 = () => new Promise((resolve, reject) => {
			setTimeout(() => {
				resolve('Promise 1 resolved')
			}, 5000)
		}) 

		const promise2 = () => new Promise ((resolve, reject) => {
			setTimeout(() => {
				reject('Promise 2 rejected')
			}, 3000)
		})

		const promise3 = () => new Promise ((resolve, reject) => {
			setTimeout(() => {
				reject('Promise 3 rejected')
			}, 1000)
		})

		/*
			Promise.all
			- Will only resolve if 'ALL' promises gets resolved (can be related to && opeartor)
			- Overall resolved value will be an array of resolved values from all promises
			- rejected value will be the first rejected promise value
			- Overall promise resolve time = resolve time of promise which takes the largest time
		*/
		Promise.all([promise1(), promise2(), promise3()])
			.then((resolvedMessage) => console.log(resolvedMessage))
			.catch((rejectedMessage) => console.log(rejectedMessage))

		// Promise.any()
		// 	.then((resolvedMessage) => console.log(resolvedMessage))
		// 	.catch((rejectedMessage) => console.log(rejectedMessage))
	</script>
</head>
<body>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Order Status Management</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="main-wrapper">
		<div>
			<img src="assets/logo.png" width="100">
			<h1 class="display-2">Max's Pizza</h1>
		</div>
		<div class="input-group flex-nowrap">
			<input type="text" class="form-control" id="order-id-input" placeholder="Please enter the Order ID" aria-describedby="addon-wrapping" autocomplete="off">
			<button class="btn btn-dark" type="button" id="button-addon2" onclick="manageOrder()">Execute</button>
		</div>
		<div class="order-status-wrapper">
			<p class="lead" style="display: none" id="order-no-display"></p>
			<button type="button" class="btn btn-lg btn-light order-status-block">Order placed</button>
			<button type="button" class="btn btn-lg btn-light order-status-block">Chef received the order and started preparing</button>
			<button type="button" class="btn btn-lg btn-light order-status-block">Pizza Sauce added</button>
			<button type="button" class="btn btn-lg btn-light order-status-block">First layer of cheeze added</button>
			<button type="button" class="btn btn-lg btn-light order-status-block">Toppings added</button>
			<button type="button" class="btn btn-lg btn-light order-status-block">Second layer of cheeze added</button>
			<button type="button" class="btn btn-lg btn-light order-status-block">Pizza baked!</button>
			<button type="button" class="btn btn-lg btn-light order-status-block">Oregano added and packed</button>
			<button type="button" class="btn btn-lg btn-light order-status-block">Package received at counter</button>
			<button type="button" class="btn btn-lg btn-light order-status-block">The order is ready and handed over to the Zomato guy!</button>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
